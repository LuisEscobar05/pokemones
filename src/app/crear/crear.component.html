
<form class="formulario">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" [formControl]="name" class="form-control" id="inputEmail4" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label>Tipo</label>
          <input type="text" [formControl]="type" class="form-control" id="inputPassword4" placeholder="Tipo">
        </div>
        <div class="form-group">
          <label>CP</label>
          <input type="text" [formControl]="cp" class="form-control" id="inputPassword4" placeholder="CP">
        </div>
        <div class="form-group">
          <label>Generacion</label>
          <input type="text" [formControl]="generation" class="form-control" id="inputPassword4" placeholder="Generacion">
        </div>
<!--         <div class="form-group">
          <label>Imagen</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Imagen">
        </div> -->
        <div class="form-group">
          <button (click)="crear()" class="btn btn-warning">Crear</button>
        </div>
      </div>
    </div>
  </div>
</form>
