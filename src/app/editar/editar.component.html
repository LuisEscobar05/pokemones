<form class="formulario">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <input type="text" class="form-control" id="tipo" placeholder="Tipo">
          </div>
          <div class="form-group">
            <label>CP</label>
            <input type="text" class="form-control" id="CP" placeholder="CP">
          </div>
          <div class="form-group">
            <label>Generacion</label>
            <input type="text" class="form-control" id="generacion" placeholder="Generacion">
          </div>
          <div class="form-group">
            <label>Imagen</label>
            <input type="text" class="form-control" id="imagen" placeholder="Imagen">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
